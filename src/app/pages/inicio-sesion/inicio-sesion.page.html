<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-container">
    <ion-card class="imgholder">
      <img src="../../../assets/icon/logo.jpg" alt="Logo">
    </ion-card>

    <div class="scroll-wrapper">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Inicio de Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="inicioSesionForm">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>

              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="inicioSesion()">Iniciar Sesión</ion-button>
                </ion-col>
              </ion-row>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
