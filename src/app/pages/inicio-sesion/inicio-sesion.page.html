<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center-container">

  <!-- Logo centrado -->
  <ion-card class="imgholder">
    <img src="../../../assets/logo.jpg" alt="Logo">
  </ion-card>

  <!-- Formulario de inicio de sesi칩n -->
  <ion-card class="scroll-wrapper">
    <ion-card-header>
      <ion-card-title>Ingresa tus credenciales</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="inicioSesionForm">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button expand="block" color="primary" shape="round" (click)="iniciarSesion()">
            Iniciar Sesi칩n
          </ion-button>

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
