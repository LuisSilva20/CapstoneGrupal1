<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Árboles de Conocimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let tree of knowledgeTrees">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ tree.name }}</ion-card-title>
            <ion-card-subtitle>{{ tree.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Mostrar skills del árbol -->
            <p *ngFor="let skill of tree.skills">
              {{ skill.name }} - <ion-text [color]="skillColor(skill.level)">{{ skill.level }}%</ion-text>

            </p>

            <!-- Cursos del árbol -->
            <ion-row *ngFor="let course of tree.courses">
              <ion-col size="12" size-md="6">
                <ion-card>
                  <ion-img *ngIf="course.icon" [src]="course.icon" alt="Icono curso"></ion-img>
                  <ion-card-header>
                    <ion-card-title>{{ course.title }}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <p>{{ course.description }}</p>
                    <ion-progress-bar [value]="course.progress / 100"></ion-progress-bar>

                    <ion-button expand="full" color="primary" (click)="markCourseAsLearned(course)">
                      Marcar como aprendido
                    </ion-button>

                    <ion-button expand="full" color="secondary" (click)="goToCourse(course)">
                      Examinar curso
                    </ion-button>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
